<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Profile Dashboard</title>

  <style>
    body{

  <body>

        <a href="#" class="w3-bar-item w3-button w3-padding-large"><i class="fas fa-gamepad"></i></a>

        <div class="w3-dropdown-hover w3-hide-small w3-right">

            <a href="#"><i class="fa fa-bell"></i></a>
            <span class="w3-badge w3-right w3-small w3-green">3</span>

            <a href="#"><i class="fas fa-user-friends"></i></a>
            <span class="w3-badge w3-right w3-small w3-green">3</span>
          </button>
          <div class="w3-dropdown-content w3-bar-block w3-border w3-small">
            <a href="#" class="w3-bar-item w3-button">Cassie Howard sent you a friend request.</a>
            <a href="#" class="w3-bar-item w3-button">Rue Bennett sent you a friend request.</i></a>
            <a href="#" class="w3-bar-item w3-button">Grandma send you a friend request</a>
